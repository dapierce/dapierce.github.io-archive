  <div class="blog-entry">
    <a href="{{ post.url }}">
      <div class="blog-header-link">
        <h3 id="{{ post.id }}" class="post-title">{{ post.title }}</h3>
        <h6 class="post-date">{{ post.date | date: "%B %-d, %Y" }}</h6>
      </div>
    </a>
    <p class="post-excerpt">{{ post.excerpt }}</p>
    <a href="{{ post.url }}"><p>Read more...</p></a>
  </div><!-- /#{{ post.id }} -->
