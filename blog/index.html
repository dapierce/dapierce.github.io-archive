---
layout: default
title: David Aaron Pierce / blog
---
<div class="title">
	<h1>{{ page.title }}</h1>
</div><!-- /.title -->

<div class="post">
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} - <span>{{ post.date | date: "%B %-d, %Y" }}</span></a></li>
	  {% endfor %}
	</ul>
</div>
